<!-- .card -->
<div class="card">
  <!-- .card-body -->
  <div class="card-body">
    <!-- .form -->
    <form>
      <!-- .fieldset -->
      <fieldset>
        <legend>Appended inputs</legend>
        <p class="text-muted">Can do what prepended inputs does.</p>

        <!-- .form-group -->
        <div class="form-group">
          <label for="ai1">Appended icon</label>
          <!-- .input-group -->
          <div class="input-group">
            <input type="text" class="form-control" id="ai1" placeholder="e.g developer-team">
            <label class="input-group-append" for="ai1">
              <span class="input-group-text">
                <span class="far fa-building"></span>
              </span>
            </label>
          </div>
          <!-- /.input-group -->
        </div>
        <!-- /.form-group -->

        <!-- .form-group -->
        <div class="form-group">
          <label for="ai2">Appended loader</label>
          <!-- .input-group -->
          <div class="input-group">
            <input type="text" class="form-control" id="ai2" placeholder="e.g developer-team">
            <div class="input-group-append">
              <span class="loader loader-sm"></span>
            </div>
          </div>
          <!-- /.input-group -->
        </div>
        <!-- /.form-group -->

        <!-- .form-group -->
        <div class="form-group">
          <label for="ai3">Appended text</label>
          <!-- .input-group -->
          <div class="input-group input-group-alt">
            <input type="text" class="form-control" id="ai3" placeholder="Subscription fee">
            <div class="input-group-append">
              <span class="input-group-text">$ / month</span>
            </div>
          </div>
          <!-- /.input-group -->
        </div>
        <!-- /.form-group -->
      </fieldset>
      <!-- /.fieldset -->
    </form>
    <!-- /.form -->
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
